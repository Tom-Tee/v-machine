<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>

<body>
  <h1 class="text-center">Tommy's Vending Machine</h1>
  <div class="d-flex justify-content-around align-items-center">

    <!-- CARD PAYMENT -->
    <div>
      <h3>CARD (cents)</h3>
      <input type="text" id="card-value">
      <button id ="card-payment">Pay</button>
    </div>

    <!-- COIN PAYMENT -->
    <div class="text-center">
      <h3>Coins (cents)</h3>
      <button class="cents">10</button>
      <button class="cents">20</button>
      <button class="cents">50</button>
      <button class="cents">100</button>
    </div>

    <!-- TOTAL AMOUNT -->
    <div>
      <h3>Total Amount $</h3>
      <h4 class="total-amount"></h4>
    </div>
  </div>


  <!-- RESET BUTTON -->
  <h3 class="alert text-center"></h3>
  <div class="text-center">
    <button class="reset-btn">RESET</button>
  </div>
  <div class="text-center"><h1>SELECT CAN</h1></div>
  <div class = "alert-message d-flex text-center justify-content-center">
    <div class="d-flex justify-content-around align-items-center mt-5">
      <div>
        <div class="d-flex">
          <div>
            <button class="can btn-success">Red</button>
            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
        <div class="d-flex">
          <div>
            <button class="can btn-success">Blue</button>
            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
        <div class="d-flex">

          </div>

        </div>

            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
        <div class="d-flex">
          <div>
            <button class="can btn-success">Yellow</button>
            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
      </div>

      <div>
        <div class="d-flex">
          <div>
            <button class="can btn-success">Pink</button>
            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
        <div class="d-flex">
          <div>
            <button class="can btn-success">Green</button>
            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
        <div class="d-flex">

            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>

        <div class="d-flex">

          </div>
          <p class="m-1 amount-left">5</p>

        <div class="d-flex">

            <p>$1.50</p>
          </div>
          <p class="m-1 amount-left">5</p>
        </div>
      </div>
  </div>



</body>
